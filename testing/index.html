<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8" />
  <title>回顾2025年十大财经事件</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;800&display=swap" rel="stylesheet">
  <style>
    body{margin:0;font-family:'Inter',-apple-system,BlinkMacSystemFont;background:url('https://images.unsplash.com/photo-1486406146926-c627a92ad1ab?auto=format&fit=crop&w=1600&q=80') no-repeat center/cover fixed;color:#fff;overflow-x:hidden}
    .overlay{backdrop-filter:blur(14px);background:rgba(10,16,30,.78);min-height:100vh;padding-bottom:160px}

    header{text-align:center;padding:50px 20px 20px}
    h1{margin:0;font-size:48px;font-weight:800;letter-spacing:3px}
    .subtitle{margin-top:14px;font-size:20px;opacity:.9;min-height:28px}
    .countdown{margin-top:10px;font-size:16px;letter-spacing:2px;opacity:.85}

    section{max-width:1200px;margin:80px auto;padding:0 24px}

    /* Scroll hint */
    #scrollHint{position:fixed;bottom:28px;left:50%;transform:translateX(-50%);font-size:14px;letter-spacing:2px;opacity:.7;animation:pulse 2s infinite}
    @keyframes pulse{0%,100%{opacity:.4}50%{opacity:.9}}

    /* Sphere */
    #sphere{position:relative;width:500px;height:500px;margin:0 auto;perspective:1000px}
    .tag{position:absolute;top:50%;left:50%;transform-style:preserve-3d;font-weight:600;white-space:nowrap;cursor:pointer;transition:transform .25s ease,opacity .25s ease,color .25s ease}
    .tag.focus{color:#fff;transform:scale(1.7)!important;z-index:10}
    .tag.dim{opacity:.18}

    /* Cards */
    .events{display:grid;grid-template-columns:repeat(auto-fit,minmax(300px,1fr));gap:34px}
    .card{position:relative;border-radius:24px;overflow:hidden;min-height:300px;cursor:pointer;box-shadow:0 28px 60px rgba(0,0,0,.55);transition:transform .45s ease,opacity .45s ease}
    .card.hidden{opacity:.25;transform:translateY(30px)}
    .card:hover{transform:translateY(-14px)}
    .card::before{content:"";position:absolute;inset:0;background-size:cover;background-position:center;filter:blur(16px) brightness(.55);transform:scale(1.25)}
    .card::after{content:"";position:absolute;inset:0;background:rgba(10,16,30,.65)}
    .card.read::after{background:rgba(10,16,30,.78)}
    .content{position:relative;z-index:2;padding:28px}
    .card h3{margin:0 0 14px;font-size:20px;letter-spacing:1px}
    .card p{margin:0;line-height:1.85;color:#e6ecff;min-height:140px}

    footer{text-align:center;margin-top:140px;font-size:18px;opacity:.9}
  </style>
</head>
<body>
<div class="overlay">
<header>
  <h1>回顾2025年十大财经事件</h1>
  <div class="subtitle" id="subtitle"></div>
  <div class="countdown" id="countdown"></div>
</header>

<div id="scrollHint">向下滚动 · 回顾这一年</div>

<section>
  <div id="sphere"></div>
</section>

<section>
  <div class="events" id="events"></div>
</section>

<footer id="footer">
  2025年已经过去，但它留下的影响，仍在定价未来。
</footer>
</div>

<script>
/* Subtitle typing */
const subtitleText='这一年，世界的资本在这里转向。';
let si=0;const subtitle=document.getElementById('subtitle');
const st=setInterval(()=>{subtitle.innerText+=subtitleText[si];si++;if(si>=subtitleText.length)clearInterval(st)},80);

/* Countdown */
const target=new Date('2026-01-01T00:00:00');
setInterval(()=>{const n=new Date();const d=target-n;if(d<=0)return;const days=Math.floor(d/86400000);const h=Math.floor(d/3600000)%24;const m=Math.floor(d/60000)%60;const s=Math.floor(d/1000)%60;countdown.innerText=`距离2026年还有 ${days} 天 ${h} 小时 ${m} 分 ${s} 秒`;},1000);

/* Sphere tags */
const map={'美联储':'fed','降息':'fed','人工智能':'ai','算力':'ai','芯片':'ai','美国大选':'election','关税':'trade','中美经贸':'trade','全球股市':'market','黄金':'gold','比特币':'crypto','房地产':'housing','国际油价':'energy','通胀':'macro','衰退预期':'macro','资本流动':'macro'};
const tags=Object.keys(map);const sphere=document.getElementById('sphere');const r=200;const els=[];
function initSphere(){tags.forEach((t,i)=>{const el=document.createElement('div');el.className='tag';el.innerText=t;el.style.fontSize=14+Math.random()*18+'px';el.style.color='hsl(210,80%,70%)';el.dataset.target=map[t];sphere.appendChild(el);const phi=Math.acos(-1+(2*i+1)/tags.length);const theta=Math.sqrt(tags.length*Math.PI)*phi;el.x=r*Math.cos(theta)*Math.sin(phi);el.y=r*Math.sin(theta)*Math.sin(phi);el.z=r*Math.cos(phi);els.push(el);
el.onmouseenter=()=>{els.forEach(o=>o!==el&&o.classList.add('dim'));el.classList.add('focus')};
el.onmouseleave=()=>{els.forEach(o=>o.classList.remove('dim'));el.classList.remove('focus')};
el.onclick=()=>{els.forEach(o=>o.style.transition='transform .4s ease');el.style.transform+=' scale(1.8)';setTimeout(()=>document.getElementById(map[t]).scrollIntoView({behavior:'smooth'}),350)};});}
let ax=.002,ay=.002;
function animate(){els.forEach(el=>{let y=el.y*Math.cos(ax)-el.z*Math.sin(ax);let z=el.y*Math.sin(ax)+el.z*Math.cos(ax);let x=el.x*Math.cos(ay)+z*Math.sin(ay);z=-el.x*Math.sin(ay)+z*Math.cos(ay);el.x=x;el.y=y;el.z=z;const scale=.6+z/(2*r);el.style.transform=`translate3d(${x}px,${y}px,${z}px) scale(${scale})`;el.style.opacity=scale});requestAnimationFrame(animate)}
sphere.onmousemove=e=>{ay=(e.offsetX-250)*.00005;ax=(e.offsetY-250)*.00005};initSphere();animate();

/* Events */
const data=[
{id:'fed',title:'美联储开启降息周期',text:'2025年，美联储货币政策正式转向宽松，利率预期发生根本性改变，全球资本流向与资产估值体系随之重构。',img:'https://images.unsplash.com/photo-1565372910286-6f9eac9a5e64?auto=format&fit=crop&w=800&q=80'},
{id:'ai',title:'AI投资狂潮',text:'人工智能成为年度最强投资主线，算力、芯片和应用层全面爆发，科技巨头市值频繁刷新历史纪录。',img:'https://images.unsplash.com/photo-1581091012184-5c1d7c95c7f3?auto=format&fit=crop&w=800&q=80'},
{id:'election',title:'美国大选经济博弈',text:'在选举周期中，财政赤字、关税政策与产业补贴预期反复博弈，市场对政策信号极度敏感。',img:'https://images.unsplash.com/photo-1551836022-d5d88e9218df?auto=format&fit=crop&w=800&q=80'},
{id:'market',title:'全球股市高波动',text:'政策不确定性与地缘风险交织，全球主要资本市场波动率显著抬升。',img:'https://images.unsplash.com/photo-1559526324-593bc073d938?auto=format&fit=crop&w=800&q=80'},
{id:'gold',title:'黄金价格创新高',text:'避险需求与货币宽松预期共振，黄金成为资金的重要避风港。',img:'https://images.unsplash.com/photo-1610374789206-2dfbc1b68a93?auto=format&fit=crop&w=800&q=80'},
{id:'trade',title:'中美经贸关系反复',text:'关税、出口限制和产业链安全议题持续扰动全球贸易格局。',img:'https://images.unsplash.com/photo-1604594849809-dfedbc827105?auto=format&fit=crop&w=800&q=80'},
{id:'crypto',title:'加密资产回暖',text:'政策信号改善与资金流入推动比特币等加密资产重新走强。',img:'https://images.unsplash.com/photo-1621416894569-0f39ed31d247?auto=format&fit=crop&w=800&q=80'},
{id:'housing',title:'房地产市场分化',text:'利率拐点出现后，不同国家与城市房地产市场走势明显分化。',img:'https://images.unsplash.com/photo-1568605114967-8130f3a36994?auto=format&fit=crop&w=800&q=80'},
{id:'energy',title:'能源价格波动',text:'油气与新能源供需变化交织，能源市场全年维持高波动状态。',img:'https://images.unsplash.com/photo-1509395176047-4a66953fd231?auto=format&fit=crop&w=800&q=80'},
{id:'macro',title:'全球增长预期下修',text:'国际机构多次下调全球经济增长预测，强化市场对长期不确定性的认知。',img:'https://images.unsplash.com/photo-1508385082359-f38ae991e8f3?auto=format&fit=crop&w=800&q=80'}
];
const wrap=document.getElementById('events');
const observer=new IntersectionObserver(entries=>{entries.forEach(e=>{if(e.isIntersecting)e.target.classList.remove('hidden')})},{threshold:.3});
data.forEach(d=>{const c=document.createElement('div');c.className='card hidden';c.id=d.id;c.style.backgroundImage=`url(${d.img})`;const inner=document.createElement('div');inner.className='content';const h=document.createElement('h3');h.innerText=d.title;const p=document.createElement('p');inner.appendChild(h);inner.appendChild(p);c.appendChild(inner);let typed=false;c.onmouseenter=()=>{els.filter(t=>t.dataset.target===d.id).forEach(t=>t.classList.add('focus'));if(typed)return;p.innerText='';let i=0;const t=setInterval(()=>{p.innerText+=d.text[i];i++;if(i>=d.text.length){clearInterval(t);typed=true;c.classList.add('read')}},20)};c.onmouseleave=()=>{els.forEach(t=>t.classList.remove('focus'))};wrap.appendChild(c);observer.observe(c)});

/* Footer reveal */
const footer=document.getElementById('footer');const fObs=new IntersectionObserver(e=>{if(e[0].isIntersecting)footer.style.opacity=1},{threshold:.6});footer.style.opacity=.4;fObs.observe(footer);

/* Hide scroll hint */
window.addEventListener('scroll',()=>scrollHint.style.display='none',{once:true});
</script>
</body>
</html>
